<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Guess the number between 1 to 100</h1>
        </div>
        <div class="entry">
            <input type="text" id="input">
            <button id="btn">Guess</button>
            <p id="wrg"></p>
            <p id="Guess">No. of guesses: <span id="numGuesses">0</span></p>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
